<h2>Submit Feedback</h2>

<div class="feedback-card">
  <form #feedbackForm="ngForm" (ngSubmit)="submitFeedback(feedback)">
    <input
      type="text"
      id="subject"
      [(ngModel)]="feedback.subject"
      name="subject"
      placeholder="Subject"
      required
    />

    <textarea
      id="description"
      [(ngModel)]="feedback.description"
      name="description"
      placeholder="Enter your feedback..."
      required
    ></textarea>

    <div class="form-actions">
      <button type="submit">ğŸ“© Submit Feedback</button>
      <button type="button" (click)="goBack()">â¬… Back</button>
      <button type="button" (click)="logout()">ğŸšª Logout</button>
    </div>
  </form>

  <p class="feedback-message" *ngIf="message">{{ message }}</p>
</div>
